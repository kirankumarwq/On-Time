<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On-Time Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>
  <main class="container">
    <header class="header">
      <div class="header-left">
        <h1>On-Time</h1>
      </div>
      <div class="header-right">
        <button id="menu-btn" aria-label="Menu" class="menu-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12,16a2,2,0,1,1,2-2A2,2,0,0,1,12,16Zm0-6a2,2,0,1,1,2-2A2,2,0,0,1,12,10Zm0-6a2,2,0,1,1,2-2A2,2,0,0,1,12,4Z"/></svg>
        </button>
        <div id="menu-dropdown" class="menu-dropdown">
          <button class="menu-option" data-filter="all">All</button>
          <button class="menu-option" data-filter="pending">Pending</button>
          <button class="menu-option" data-filter="completed">Completed</button>
        </div>
      </div>
    </header>
    <form id="task-form" class="task-form">
      <input type="text" id="task-input" placeholder="Add a new task..." required />
      <input type="text" id="due-date" class="due-date" placeholder="Due Date" />
      <div class="subtask-row">
        <div class="subtask-input-group">
          <input type="text" id="subtask-input" placeholder="Add a subtask (optional)" />
          <button type="button" id="add-subtask-btn" class="add-subtask-btn" title="Add subtask">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Zm4-9H13V8a1,1,0,0,0-2,0v3H8a1,1,0,0,0,0,2h3v3a1,1,0,0,0,2,0V13h3a1,1,0,0,0,0-2Z"/></svg>
          </button>
        </div>
      </div>
      <div id="subtasks-buffer-container"></div> <!-- New container for buffered subtasks -->
      <button type="submit" class="add-btn">Add</button>
    </form>
    <ul id="task-list" class="task-list"></ul>
  </main>
  <div id="confirm-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <p id="modal-text">Are you sure?</p>
      <div class="modal-actions">
        <button id="modal-cancel-btn" class="btn-secondary">Cancel</button>
        <button id="modal-confirm-btn" class="btn-danger">Delete</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
